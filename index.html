<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">

  <header class="header">
    <img class="header__logo" src="./images/Vector.svg" alt="логотип сайта">
  </header>

  <main class="content">

    <section class="profile">
      <img class="profile__img" src="./images/Jac.jpg" alt="Жак Кусто">

      <div class="profile__info">

        <div class="profile__wrapper">
          <h1 class="profile__user-name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>

        <p class="profile__description">Исследователь океана</p>
      </div>

      <button type="button" class="profile__add-button">
      </button>

    </section>

    <section class="elements">

      <article class="element">
        <img class="element__img" src="./images/Karachaevsk.jpg" alt="карачаевск">
        <div class="element__description">
          <h2 class="element__caption">Карачаево-Черкесия</h2>
          <button type="button" class="element__like-btn"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__img" src="./images/Elbrus.jpg" alt="эльбрус">
        <div class="element__description">
          <h2 class="element__caption">Эльбрус</h2>
          <button type="button" class="element__like-btn"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__img" src="./images/Ай-Петри.jpg" alt="ай-петри">
        <div class="element__description">
          <h2 class="element__caption">Ай-Петри</h2>
          <button type="button" class="element__like-btn"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__img" src="./images/Бештау.jpg" alt="бештау">
        <div class="element__description">
          <h2 class="element__caption">Бештау</h2>
          <button type="button" class="element__like-btn"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__img" src="./images/Ергаки.jpg" alt="ергаки">
        <div class="element__description">
          <h2 class="element__caption">Ергаки</h2>
          <button type="button" class="element__like-btn"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__img" src="./images/dombai.jpg" alt="домбай">
        <div class="element__description">
          <h2 class="element__caption">Домбай</h2>
          <button type="button" class="element__like-btn"></button>
        </div>
      </article>

    </section>
  </main>

  <footer class="footer">
    <p class="footer__copy">&copy; 2023 Mesto Russia</p>
  </footer>

  <div class="popup ">
    <div class="popup__content">
      <button type="button" class="popup__close"></button>

      <h3 class="popup__title">Редактировать профиль</h3>

      <form name="edit_form" class="popup__form">

        <input name="user_name" class="popup__input popup__input_type_name" type="text" placeholder="Имя" value="Жак-Ив Кусто">

        <input name="biography" class="popup__input popup__input_type_description" type="text" placeholder="О тебе" value="Исследователь океана">

        <button class="popup__submit" type="submit" >Сохранить</button>
      </form>

    </div>

  </div>

  <script src="./scripts/main.js"></script>
</body>

</html>
